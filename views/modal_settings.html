<!-- settings modal -->
<section id="settings_modal" class="fixed top-0 left-0 z-10 hidden w-screen h-screen">
    <div onclick="document.querySelector('#settings_modal').style.display='none'"
    class="absolute top-0 left-0 w-full h-full bg-black opacity-70"></div>
    <div class="absolute px-10 py-10 mt-24 bg-black border border-gray-200 rounded-lg left-1/4 lg:left-1/3 lg:px-40 z-100">
        <div class="grid items-center justify-center">
        <img class="w-40 rounded-full" src="/images/avatar/{{user_profile['user_avatar']}}" alt="">
        </div>
        <form method="POST" enctype="multipart/form-data" onsubmit="uploadAvatar(); return false">
        <input type="file" name="profile_image">
        <!-- <input type="file" name="upload_profile_image" accept="image/jpeg, image/png, image/jpg"> -->
        <button class="border border-gray-200" type="submit">upload</button>
        </form>
        <form class="">
        <div class="grid m-2">
            <label for="">Username</label>
            <input type="text" class="p-2 text-white bg-black rounded-sm outline outline-1 outline-zinc-500" readonly placeholder="{{user_profile['user_username']}}">
        </div>
        <div class="grid m-2">
            <label for="">Firstname</label>
            <input type="text" class="p-2 text-white bg-black rounded-sm outline outline-1 outline-zinc-500" readonly placeholder="{{user_profile['user_first_name']}}">
        </div>
        <div class="grid m-2">
            <label for="">Lastname</label>
            <input type="text" class="p-2 text-white bg-black rounded-sm outline outline-1 outline-zinc-500" readonly placeholder="{{user_profile['user_last_name']}}">
        </div>
        <div class="grid gap-4">
            <button class="w-full px-8 py-2 ml-auto font-semibold text-black bg-gray-200 rounded-full">update user</button>
        </div>
        </form>
        <form class="mt-2" method="POST" onsubmit="deactivateUser(); return false">
        <button type="submit" class="w-full px-8 py-2 ml-auto font-semibold text-white bg-red-800 rounded-full">deactivate user</button>
        </form>
    </div>
</section>
<!-- end settings modal -->
